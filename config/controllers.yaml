controller_list:
  - name: gummi_right_arm_controller
    action_ns: follow_joint_trajectory
    type: FollowJointTrajectory
    joints:
      - shoulder_yaw
      - shoulder_roll
      - shoulder_pitch
      - upperarm_roll
      - elbow
      - forearm_roll
      - wrist_pitch
      - head_yaw
      - head_pitch
  
  - name: head_joint_trajectory_controller
    action_ns: follow_joint_trajectory
    type: FollowJointTrajectory
    joints:
      - head_yaw
      - head_pitch
    
